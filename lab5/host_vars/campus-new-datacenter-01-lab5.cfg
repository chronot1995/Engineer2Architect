vlan 11
name VLAN11-Server-VLAN
!
vlan 121
name VLAN121-Monitoring-VLAN
!
interface Vlan11
  description SVI for Server01
  ip address 10.137.11.1/24
  no shutdown
!
interface Vlan121
  description SVI for Nagios Monitoring
  ip address 10.137.121.1/24
  no shutdown
!
interface Ethernet11
  description Connection to Nagios Monitoring
  switchport mode access
  switchport access vlan 121
  no shutdown
!
interface Ethernet14
  description Connection to Server01
  switchport mode access
  switchport access vlan 11
  no shutdown
!
interface Ethernet5
   description Ring Connection to campus-new-datacenter-02
   no switchport
   ip address 10.137.255.14/30
   ip ospf network point-to-point
   no shutdown
!
interface Ethernet6
   description Ring Connection to campus-new-library-01
   no switchport
   ip address 10.137.255.17/30
   ip ospf network point-to-point
   no shutdown
!
interface Loopback0
   ip address 10.137.255.133/32
!
ip routing
no ip routing vrf MGMT
!
router ospf 100
   router-id 10.137.255.133
   passive-interface default
   no passive-interface Ethernet5
   no passive-interface Ethernet6
   no passive-interface Vlan11
   no passive-interface Vlan121
   max-lsa 12000
   network 10.137.255.133/32 area 0.0.0.0
   network 10.137.255.12/30 area 0.0.0.0
   network 10.137.255.16/30 area 0.0.0.0
   network 10.137.11.0/24 area 0.0.0.0
   network 10.137.121.0/24 area 0.0.0.0
!
lldp run
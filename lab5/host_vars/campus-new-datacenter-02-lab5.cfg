vlan 22
name VLAN22-Server-VLAN
!
interface Vlan22
  description SVI for Server02
  ip address 10.137.22.1/24
  no shutdown
!
interface Ethernet14
  description Connection to Server02
  switchport mode access
  switchport access vlan 22
  no shutdown
!
interface Ethernet4
   description Ring Connection to campus-new-law-01
   no switchport
   ip address 10.137.255.10/30
   ip ospf network point-to-point
   no shutdown
!
interface Ethernet5
   description Ring Connection to campus-new-datacenter-01
   no switchport
   ip address 10.137.255.14/30
   ip ospf network point-to-point
   no shutdown
!
interface Loopback0
   ip address 10.137.255.132/32
!
ip routing
no ip routing vrf MGMT
!
router ospf 100
   router-id 10.137.255.132
   passive-interface default
   no passive-interface Ethernet4
   no passive-interface Ethernet5
   no passive-interface Vlan22
   no passive-interface Vlan121
   max-lsa 12000
   network 10.137.255.132/32 area 0.0.0.0
   network 10.137.255.8/30 area 0.0.0.0
   network 10.137.255.12/30 area 0.0.0.0
   network 10.137.22.0/24 area 0.0.0.0
!
lldp run
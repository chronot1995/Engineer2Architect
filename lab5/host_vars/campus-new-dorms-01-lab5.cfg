!
interface Ethernet2
   description Uplink to campus-edge-01
   no switchport
   ip address 10.137.255.2/30
   ip ospf network point-to-point
   no shutdown
!
interface Ethernet3
   description Ring Connection to campus-new-law-01
   no switchport
   ip address 10.137.255.5/30
   ip ospf network point-to-point
   no shutdown
!
interface Ethernet7
   description Ring Connection to campus-new-library-01
   no switchport
   ip address 10.137.255.22/30
   ip ospf network point-to-point
   no shutdown
!
interface Loopback0
   ip address 10.137.255.130/32
!
ip routing
no ip routing vrf MGMT
!
router ospf 100
   router-id 10.137.255.130
   passive-interface default
   no passive-interface Ethernet2
   no passive-interface Ethernet3
   no passive-interface Ethernet7
   max-lsa 12000
   network 10.137.255.130/32 area 0.0.0.0
   network 10.137.255.0/30 area 0.0.0.0
   network 10.137.255.4/30 area 0.0.0.0
   network 10.137.255.20/30 area 0.0.0.0
!
lldp run

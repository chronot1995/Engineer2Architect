!
interface Ethernet3
   description Ring Connection campus-new-dorms-01
   no switchport
   ip address 10.137.255.6/30
   ip ospf network point-to-point
   no shutdown
!
interface Ethernet4
   description Ring Connection campus-new-datacenter-02
   no switchport
   ip address 10.137.255.9/30
   ip ospf network point-to-point
   no shutdown
!
interface Loopback0
   ip address 10.137.255.131/32
!
ip routing
no ip routing vrf MGMT
!
router ospf 100
   router-id 10.137.255.131
   passive-interface default
   no passive-interface Ethernet3
   no passive-interface Ethernet4
   max-lsa 12000
   network 10.137.255.131/32 area 0.0.0.0
   network 10.137.255.4/30 area 0.0.0.0
   network 10.137.255.8/30 area 0.0.0.0
!
lldp run
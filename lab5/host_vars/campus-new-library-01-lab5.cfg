!
interface Ethernet6
   description Ring Connection to campus-new-datacenter-01
   no switchport
   ip address 10.137.255.18/30
   ip ospf network point-to-point
   no shutdown
!
interface Ethernet7
   description Ring Connection to campus-new-dorms-01
   no switchport
   ip address 10.137.255.21/30
   ip ospf network point-to-point
   no shutdown
!
interface Loopback0
   ip address 10.137.255.134/32
!
ip routing
no ip routing vrf MGMT
!
router ospf 100
   router-id 10.137.255.134
   passive-interface default
   no passive-interface Ethernet6
   no passive-interface Ethernet7
   max-lsa 12000
   network 10.137.255.134/32 area 0.0.0.0
   network 10.137.255.16/30 area 0.0.0.0
   network 10.137.255.20/30 area 0.0.0.0
!
lldp run